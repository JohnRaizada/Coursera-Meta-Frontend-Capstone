<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#495e57" />
    <meta
      name="description"
      content="Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon</title>
    <!--OGP Tags-->
    <meta property="og:title" content="Little Lemon" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="192" />
    <meta property="og:image:height" content="192" />
    <meta property="og:image:alt" content="Little Lemon Logo" />
    <meta property="og:site_name" content="Little Lemon" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="en_GB" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon" />
    <meta
      name="twitter:description"
      content="Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    <meta name="twitter:image:alt" content="Little Lemon Logo" />
    <meta name="twitter:site" content="@littlelemon" />
    <meta name="twitter:creator" content="@littlelemon" />
    <!--OGP Tags-->
    <!--Meta Tags-->
    <meta name="author" content="Little Lemon" />
    <meta name="color-scheme" content="only light" />
    <meta name="creator" content="Little Lemon" />
    <meta name="publisher" content="Little Lemon" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta
      name="contact"
      content="'(312) 555-6789' contact@littlelemon.com '1234 Main Street, Chicago, IL 60601'"
    />
    <meta name="designer" content="Little Lemon" />
    <meta name="raring" content="safe for kids" />
    <!--Meta Tags-->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
